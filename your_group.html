<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Groups</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Your Study Groups</h2>
  <ul id="groupList"></ul>
  <button onclick="location.href='homepage.html'">Back to Home</button>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Login required!");
      window.location.href = "login.html";
    }

    fetch("http://127.0.0.1:5000/groups/my", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(groups => {
      const list = document.getElementById("groupList");
      if (groups.length === 0) {
        list.innerHTML = "<li>You are not part of any groups.</li>";
      } else {
        groups.forEach(group => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="group_detail.html?group_id=${group.id}">${group.name}</a>`;
          list.appendChild(li);
        });
      }
    })
    .catch(err => {
      console.error(err);
      alert("Failed to load groups.");
    });
  </script>
</body>
</html>
